<html>
  <head>
    <script src="https://kit.fontawesome.com/9ac48ea91b.js"
        crossorigin="anonymous"
      ></script>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    <div class="section">
      <h2 class="title">
        <span class="in">Sign In</span>
        <span class="out">Sign Out</span>
      </h2>
      <input type="checkbox"id="check" class="checkbox">
      <label for="check"></label>
  
      <div class="main">
        <div class="front">
          <h2>Log In</h2>
          <span>
            <input type="email" id="email" class="swing" placeholder="Your Email">
            <label for="email">Email</label>
          </span>
          <span>
            <input type="password" id="pass" class="swing" placeholder="Your Password">
            <label for="pass">Password</label>
          </span>
          <span>
            <a href="#" class="reset">Forget Password</a>
          </span>
          <span>
            <input type="submit" value="Submit">
          </span>
        </div>
  
        <div class="back">
          <h2>Register</h2>
          <span>
            <input type="text" placeholder="Your Full Name" id="reg1" class="swing">
            <label for="reg1">Name</label>
          </span>
          <span>
            <input type="email" placeholder="Your Email" id="reg2" class="swing">
            <label for="reg2">Email</label>
          </span>
          <span>
            <input type="password" placeholder="Your Password" id="reg3" class="swing">
            <label for="reg3">Password</label>
          </span>
          <span>
            <input type="submit" value="Submit">
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
